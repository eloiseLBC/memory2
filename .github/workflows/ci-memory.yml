name: CI Pipeline for Memory Game

on:
  push:
    branches:
      - develop

jobs:
  test-memory:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test JPEG files for corruption
        run: |
          for file in $(find . -name '*.jpg'); do
            file "$file" || exit 1
          done

  build-memory:
    runs-on: self-hosted
    needs: test-memory
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/memory .

  push-memory:
    runs-on: self-hosted
    needs: build-memory
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/memory

  deploy-memory:
    runs-on: self-hosted
    needs: push-memory
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug secrets  # Étape de débogage temporaire
        run: |
          echo "HOST: 127.0.0.1"
          echo "SSH_USERNAME: eloise"
          echo "DOCKER_USERNAME: "

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 127.0.0.1
          username: eloise
          password: :@Azertyqsd82
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/memory
            docker run -d -p 80:80 ${{ secrets.DOCKER_USERNAME }}/memory
